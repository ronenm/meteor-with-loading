<template name="loadingWhile">
    {{#if this}}
        {{> Template.dynamic template=getWithLoadingTemplate }}
    {{else}}
        {{> Template.contentBlock}}
    {{/if}}
</template>

<template name="loadingUntil">
    {{#if this}}
        {{> Template.contentBlock}}
    {{else}}
        {{> Template.dynamic template=getWithLoadingTemplate }}
    {{/if}}
</template>

<template name="withLoading">
    {{#loadingUntil this}}
        {{> Template.contentBlock this}}
    {{/loadingUntil}}
</template>
